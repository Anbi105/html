<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }

        /* Header */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Section */
        section {
            padding: 20px;
            text-align: center;
        }

        /* Button */
        button {
            background-color: #4CAF50;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Footer */
        footer {
            background-color: #ddd;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Sample Page</h1>
    </header>

    <section>
        <p>This is a simple page with HTML and CSS!</p>

    </section>

    <footer>
        <p>Â© 2025 MyWebsite</p>
    </footer>
</body>
</html>
